<!DOCTYPE html>
<html>
<head>
  <title>PC弹窗jquery</title>
  <meta charset="utf-8">   
  <link rel="stylesheet" type="text/css" href="style/stylesheets/index.css">   
  <style type="text/css">
  a{
    text-decoration: none;
  }
  h1{
    width: 600px;
    background-color: red;
  }
  </style>
</head>
<body>

<a href="javascript:;" class="alert">显示提示弹窗</a>
<a href="javascript:;" class="alert2">显示提示弹窗2</a>
<a href="javascript:;" class="alert3">显示提示弹窗3</a>

<!-- modal -->
<div class="mask">
  <div class="modal">
    <div class="head">
      <h4 class="title"></h4>
      <span class="close"></span>
    </div>
    <div class="body"></div>
    <div class="foot">
      <a href="javascript:;" class="modal-btns modal-close">关闭</a>
      <a href="javascript:;" class="modal-btns modal-confirm">确定</a>
    </div>  
  </div>
</div>

<script src="http://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="jquery.alertbox.js"></script>

<script type="text/javascript">
  
  $('.alert').click(function(event) {
    $('.mask').alertBox({
      msg: "这是提示",
      title: "你妹",
      width: "300px",
      height: "300px",
      maskcolor: false
    });
  });

  $('.alert2').click(function(event) {
    $('.mask').alertBox("呵呵呵呵");
  });

  $('.alert3').click(function(event) {
    $('.mask').alertBox({
      type: "confirm",
      msg: "这是提示",
      title: "你妹",
      width: "500px",
      height: "200px",
      closeWarning: "关闭弹窗会清空内容！确定关闭？"
    });
  });

</script>
</body>
</html>
