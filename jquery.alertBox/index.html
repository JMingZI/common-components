<!DOCTYPE html>
<html>
<head>
  <title>PC弹窗jquery</title>
  <meta charset="utf-8">   
  <style type="text/css">
  a{
    text-decoration: none;
  }
  h1{
    width: 600px;
    background-color: red;
  }
  </style>
</head>
<body>

<a href="javascript:;" class="alert">显示提示弹窗</a>
<a href="javascript:;" class="alert2">显示提示弹窗2</a>
<a href="javascript:;" class="alert3">显示提示弹窗3</a>
<a href="javascript:;" class="alert4">显示modal</a>
<a href="javascript:;" class="alert5">显示modal2</a>

<div style="width: 300px;height: 300px;background-color: #eee;"></div>
<div style="width: 300px;height: 300px;background-color: #eee;"></div>
<div style="width: 300px;height: 300px;background-color: #eee;"></div>
<div style="width: 300px;height: 300px;background-color: #eee;"></div>

<!-- alert confirm -->
<div class="mask" data-name="mask">
  <div class="ym-modal">
    <div class="head">
      <h4 class="title"></h4>
      <span class="ym-close"></span>
    </div>
    <div class="body"></div>
    <div class="foot">
      <a href="javascript:;" class="modal-btns modal-close">取消</a>
      <a href="javascript:;" class="modal-btns modal-confirm">确定</a>
    </div>  
  </div>
</div>

<!-- modal -->
<div class="mask" data-name="modal1">
  <div class="ym-modal">
    <div class="head">
      <h4 class="title"></h4>
      <span class="ym-close"></span>
    </div>
    <div class="body">
    </div>
    <div class="foot">
      <a href="javascript:;" class="modal-btns modal-close">关闭</a>
      <a href="javascript:;" class="modal-btns modal-confirm">确定</a>
    </div>  
  </div>
</div>

<!-- modal -->
<div class="mask" data-name="modal2">
  <div class="ym-modal">
    <div class="head">
      <h4 class="title"></h4>
      <span class="ym-close"></span>
    </div>
    <div class="body">
      <a href="javascript:;" class="alert4">显示modal</a>
    </div>
    <div class="foot">
      <a href="javascript:;" class="modal-btns modal-close">关闭</a>
      <a href="javascript:;" class="modal-btns modal-confirm">确定</a>
    </div>  
  </div>
</div>

<script src="http://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="jquery.alertbox.js"></script>

<script type="text/javascript">
  
  $('.alert').click(function(event) {
    $('.mask').alertBox({
      msg: "这是提示",
      title: "你妹",
      width: "300px",
      height: "300px",
      maskcolor: false
    });
  });

  $('.alert2').click(function(event) {
    $('.mask').alertBox("呵呵呵呵");
  });

  var ccc = function () { console.log('我是回调confirmCallback'); }
  $('.alert3').click(function(event) {
    $('.mask').alertBox({
      type: "confirm",
      msg: "这是提示",
      title: "你妹",
      width: "500px",
      height: "200px",
      confirmCallback: ccc
    });
  });

  // 当type 为 alert 或 confirm 时，name默认为data-name = mask
  // 当type 为 modal 时，name为必填 data-name 唯一
            // 如果要传入 closeCallback , closeCallback 必须为函数名的引用

  var bbb = function () { 
    console.log('bbb我是关闭回调zindex2'); 
  }
  $('.alert4').click(function(event) {
    $('.mask').alertBox({
      type: "modal",
      name: "modal1",
      title: "呵呵",
      width: "500px",
      height: "200px",
      closeWarning: "关闭弹窗会清空内容！确定关闭？",
      closeCallback: "bbb",
      zIndex: 2
    });
  });

  var aaa = function () { console.log('aaa我是关闭回调zindex1'); }
  $('.alert5').click(function(event) {
    $('.mask').alertBox({
      type: "modal",
      name: "modal2",
      title: "modal",
      width: "300px",
      height: "300px",
      closeWarning: "关闭弹窗会清空内容！确定关闭？",
      closeCallback: "aaa",
      zIndex: 1
    });
  });

</script>
</body>
</html>
